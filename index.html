<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&family=Work+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div>
            <img  class="fundo" src="./assets/read_news.jpg" alt="imagem-fundo">
        </div>
        <div class="box">
           <img class="logo" src="./assets/logo.svg" alt="logo">
        </div>
        <div>
            <section class="section1">
                <p class="p1">atualize ideias e informações em 5 minutos.</p>
                <p class="p2">tudo que você precisa saber para começar seu dia bem e informado.</p>
                <p class="p3">notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.</p>
                <p class="p4">perfeito para se preparar para codar ☕</p>
            </section>
        </div>
        <div class="form">
            <form action="">
                <label id="label" for="email">Insira seu e-mail:</label>
                <section class="section2">
                    <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">
                    <button type="submit">
                        <img class="icon" src="./assets/send2.svg" alt="enviar">
                    </button>
                </section>
            </form>
        </div>
        <section class="section3">
            <a href="#" class="link">
                deixe-me ler primeiro <img class="seta-link" src="./assets/arrow-right-purple.svg" alt="seta">
            </a>
        </section>
    </main>
</body>
</html>
